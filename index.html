<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <header>
      <h1>Form Validation</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam nam
        quasi sunt doloribus, iure, voluptatum corrupti, possimus molestiae ex
        cum placeat ullam ad id dolorem debitis veniam vitae. Similique,
        pariatur.
      </p>
    </header>
    <main>
      <h2>Form</h2>
      <form id="myform">
        <label>
          First Name
          <input
            type="text"
            name="first-name"
            placeholder="First Name"
            required
          />
        </label>
        <label>
          Last Name
          <input
            type="text"
            name="last-name"
            placeholder="Last Name"
            required
          />
        </label>
        <label
          >User Name
          <input type="text" name="username" placeholder="User Name" required />
        </label>
        <label>
          Age
          <input type="text" name="age" placeholder="Age 18 - 65" />
        </label>
        <label>
          Email
          <input type="text" name="email" placeholder="Email" required />
        </label>
        <button>Submit</button>
      </form>
    </main>
    <script src="app.js"></script>
  </body>
</html>
